<!DOCTYPE html>
<html ng-app="tooDrunkToAnswer">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="yeti.css"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->
  <base href="/">
</head>
<body ng-controller="MainController">

  <form ng-submit="generateResponse()">
    <label for="asker">Who's asking?</label>
    <select id="asker" ng-model="form.asker">
      <option disabled></option>
      <option>mom</option>
      <option>boss</option>
      <option>bf/gf</option>
      <option>friend</option>
    </select>
    <label for="question">What are they asking?</label>
    <select id="question" ng-model="form.question">
      <option disabled></option>
      <option>Where are you?</option>
      <option>When will you get here?</option>
      <option>Why are you late?</option>
      <option>How are you?</option>
      <option></option>
      <option></option>
      <option></option>
      <option></option>
    </select>
    <input type="submit">
  </form>

  <div ng-show="responseDiv">
    <div ng-repeat="answer in answers">
      {{answer}}
    </div>
  </div>

   <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
   <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script> -->
   <script src="/js/app.js"></script>
   <script src="/js/data.js"></script>
   <!-- <script src="/js/services.js"></script> -->
   <script src="/js/controller.js"></script>
   <!-- <script src="/js/directives.js"></script> -->
   <!-- <script src="/js/filters.js"></script> -->
</body>
</html>
